<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Третьяковка vs Русский музей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Третьяковка vs Русский музей</h1>
        <div class="score"><span id="progress">0 / 0</span> · <span id="streak">серия: 0</span></div>
      </header>

      <main id="card" class="card">
        <div class="image-wrap">
          <img id="painting-img" alt="Картина" />
          <div id="loader" class="loader">Загрузка…</div>
        </div>
        <div class="meta">
          <div class="title" id="title">Название</div>
          <div class="artist" id="artist">Художник</div>
          <div class="year" id="year">Год</div>
        </div>
        <div id="error" class="error" hidden></div>
      </main>

      <div id="actions" class="actions">
        <button id="btn-tretyakov" class="btn primary">Третьяковская галерея</button>
        <button id="btn-rusmuseum" class="btn primary">Русский музей</button>
      </div>

      <!-- Results SECTION (not overlay). Hidden by default via style + hidden attr -->
      <section id="results" class="results" style="display:none" hidden>
        <div class="results-card">
          <div class="hero">
            <!-- Confetti icon -->
            <svg class="confetti" viewBox="0 0 64 64" aria-hidden="true">
              <path d="M22 46l-8 12 12-8L22 46z" fill="currentColor" opacity=".85"/>
              <path d="M10 50l22-22 14 14L24 64 10 50z" fill="currentColor" opacity=".7"/>
              <circle cx="46" cy="10" r="3" fill="currentColor"/>
              <circle cx="54" cy="18" r="2" fill="currentColor" opacity=".7"/>
              <circle cx="40" cy="18" r="2" fill="currentColor" opacity=".6"/>
              <circle cx="50" cy="28" r="2" fill="currentColor" opacity=".8"/>
            </svg>
            <h2 id="res-title">Игра завершена!</h2>
            <p id="res-sub" class="muted"></p>
          </div>
          <div class="stats">
            <div class="stat"><div class="label">Правильных</div><div class="value" id="res-correct">0</div></div>
            <div class="stat"><div class="label">Всего</div><div class="value" id="res-total">0</div></div>
            <div class="stat"><div class="label">Точность</div><div class="value" id="res-acc">0%</div></div>
            <div class="stat"><div class="label">Лучшая серия</div><div class="value" id="res-best">0</div></div>
          </div>
          <div class="results-actions">
            <button id="btn-share" class="btn primary">Поделиться результатом</button>
          </div>
        </div>
      </section>

      <footer>
        <button id="btn-restart" class="btn link small">Начать заново</button>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
